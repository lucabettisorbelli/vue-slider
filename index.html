<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" v-for="slide in slides" :key="slide.image">
                    <img :src="slides[currentSlide].image" alt="slide[currentSlide].tilte">
                    <div class="text">
                        <!-- <h3>{{slides.[currentSlide].title}}</h3>
                        <p>
                            {{slides[currentSlide].text}}
                        </p> -->
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevSlide()" class="prev"></div>
                    <div @click="nextSlide()" class="next"></div>

                    <div class="thumb" v-for="slide in slides" :key="slide.image">
                        <img :src="slide.image">
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
